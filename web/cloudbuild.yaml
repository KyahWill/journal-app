# Google Cloud Build configuration for automatic deployment to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/journal-web:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/journal-web:latest'
      - '.'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/journal-web:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/journal-web:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'journal-web'
      - '--image=gcr.io/$PROJECT_ID/journal-web:$COMMIT_SHA'
      - '--region=us-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=NEXT_PUBLIC_SUPABASE_URL=$$SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY=$$SUPABASE_ANON_KEY'
      - '--set-secrets=GEMINI_API_KEY=gemini-api-key:latest'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/journal-web:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/journal-web:latest'

# Build timeout
timeout: '1200s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

