<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect x="20" y="15" width="60" height="70" rx="4" fill="url(#warmGradient)"/>
  
  <!-- Book spine highlight -->
  <rect x="20" y="15" width="8" height="70" rx="4" fill="#ea580c" opacity="0.6"/>
  
  <!-- Pages -->
  <rect x="28" y="18" width="49" height="64" fill="#fff5f0" rx="2"/>
  
  <!-- Writing lines -->
  <line x1="35" y1="30" x2="65" y2="30" stroke="#fb923c" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="35" y1="40" x2="70" y2="40" stroke="#fb923c" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="35" y1="50" x2="60" y2="50" stroke="#fb923c" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="35" y1="60" x2="68" y2="60" stroke="#fb923c" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="35" y1="70" x2="55" y2="70" stroke="#fb923c" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Pen -->
  <g transform="translate(55, 55) rotate(-45)">
    <rect x="0" y="0" width="4" height="20" fill="#ea580c" rx="1"/>
    <polygon points="2,20 0,25 4,25" fill="#92400e"/>
    <rect x="0.5" y="2" width="3" height="4" fill="#fbbf24"/>
  </g>
</svg>


